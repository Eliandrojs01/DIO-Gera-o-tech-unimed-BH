<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento - Flex basis</title>
    <style>
        .flex-container{
            display: flex;
            max-width: 300px;
            border: 2px solid black;
        }

        .items{
            background-color: violet;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .bauto{
            flex-basis: auto;

        }

        .fg-1{
            flex-grow: 1;
        }
        .b-0{
            flex-basis: 0;
        }
    </style>
</head>
<body>
    <p>Auto</p>
    <div class="flex-container">
        <div class="items bauto fg-1">AAAAA</div>
        <div class="items bauto fg-1">BBBBBBBBB</div>
        <div class="items bauto">C</div>
        <div class="items bauto">D</div>
    </div>
    <p>Basis 0</p>
    <div class="flex-container">
        <div class="items b-0 fg-1">AAAAA</div>
        <div class="items b-0 fg-1">BBBBBBBBBB</div>
        <div class="items b-0 fg-1">C</div>
        <div class="items b-0 fg-1">D</div>
    </div>
</body>
</html>
